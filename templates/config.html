{% extends 'base.html' %}
{% block title %}Backup{% endblock %}
{% block main %}
    <div class="mdl-grid demo-content">
        <div class="backup-list mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-grid">
            <div class="mdl-cell mdl-cell-12-col mdl-grid--no-spacing">
                <h4>Available Disks</h4>
            </div>
            <div class="mdl-layout-spacer mdl-cell mdl-cell-12-col mdl-grid"></div>
            <div class="table-responsive">
                <table id="available-disk-list" class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
                    <thead>
                    <th class="mdl-data-table__cell--non-numeric">Name</th>
                    <th class="mdl-data-table__cell--non-numeric">Used</th>
                    <th class="mdl-data-table__cell--non-numeric">Free</th>
                    <th class="mdl-data-table__cell--non-numeric">Source?</th>
                    <th class="mdl-data-table__cell--non-numeric">Destination?</th>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div class="mdl-layout-spacer"></div>
        </div>
    </div>
{% endblock %}
{% block foot_js %}
    <script src="{{ url_for('static', filename='js/config.js') }}"></script>
{% endblock %}
